<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrewAI Predictive Maintenance Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="cyber-grid"></div>
  <div class="glow-orb orb1"></div>
  <div class="glow-orb orb2"></div>
  <div class="glow-orb orb3"></div>
  <div class="scan-line"></div>

  <div class="container">
    <div class="header">
      <div class="tech-badge">◢ Predictive Maintenance System ◣</div>
      <h1>CrewAI Fleet Intelligence</h1>
      <p class="subtitle">Q4 2025 • India Operations</p>
    </div>

    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-label">◢ System Status</div>
        <div class="stat-value">Active</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">◢ Data Points</div>
        <div class="stat-value">12.4K</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">◢ Accuracy Rate</div>
        <div class="stat-value">98.7%</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">◢ Last Sync</div>
        <div class="stat-value" id="sync-time">--:--</div>
      </div>
    </div>

    <div class="glass-card">
      <div class="corner-accent top-left"></div>
      <div class="corner-accent top-right"></div>
      <div class="corner-accent bottom-left"></div>
      <div class="corner-accent bottom-right"></div>

      <div class="report-header">
        <div class="report-title">◢ COMPREHENSIVE ANALYSIS REPORT</div>
        <div class="status-indicator">
          <div class="live-badge">
            <div class="live-dot"></div>
            LIVE
          </div>
          <div class="timestamp" id="report-timestamp">Loading...</div>
        </div>
      </div>

      <div id="report-container" class="scrollable-report">
        <div class="loading-container">
          <div class="cyber-spinner"></div>
          <div class="loading-text">◢ Initializing System ◣</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
